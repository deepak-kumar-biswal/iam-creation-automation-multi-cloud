# Global Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'iam-automation'
    environment: '{{ env }}'

# Alerting Rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape Configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # IAM Automation Custom Metrics
  - job_name: 'iam-metrics'
    static_configs:
      - targets: ['iam-metrics-exporter:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    honor_labels: true

  # AWS CloudWatch Metrics (via CloudWatch Exporter)
  - job_name: 'aws-cloudwatch'
    ec2_sd_configs:
      - region: us-east-1
        port: 9106
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone

  # GCP Monitoring (via GCP Exporter)
  - job_name: 'gcp-monitoring'
    static_configs:
      - targets: ['gcp-exporter:9402']
    scrape_interval: 60s

  # Azure Monitor (via Azure Exporter)
  - job_name: 'azure-monitor'
    static_configs:
      - targets: ['azure-exporter:9276']
    scrape_interval: 60s

  # Container Metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s

  # Docker Daemon Metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-host:9323']
    scrape_interval: 10s

  # HAProxy Load Balancer
  - job_name: 'haproxy'
    static_configs:
      - targets: ['load-balancer:8404']
    scrape_interval: 5s

  # PostgreSQL Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Grafana Metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Jaeger Tracing Metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: /metrics
    scrape_interval: 15s

  # Loki Metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
    scrape_interval: 15s

  # API Gateway Metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: /metrics
    scrape_interval: 5s

  # Status Page Metrics
  - job_name: 'status-page'
    static_configs:
      - targets: ['status-page:8081']
    metrics_path: /metrics
    scrape_interval: 10s

  # Terraform State Metrics (Custom Exporter)
  - job_name: 'terraform-state'
    static_configs:
      - targets: ['terraform-exporter:9464']
    scrape_interval: 300s  # 5 minutes
    honor_labels: true

  # GitHub Actions Metrics
  - job_name: 'github-actions'
    static_configs:
      - targets: ['github-exporter:9171']
    scrape_interval: 60s

  # Security Scanner Metrics
  - job_name: 'security-scanner'
    static_configs:
      - targets: ['security-scanner:9999']
    metrics_path: /metrics
    scrape_interval: 300s  # 5 minutes

  # Backup Service Metrics
  - job_name: 'backup-service'
    static_configs:
      - targets: ['backup-service:9998']
    metrics_path: /metrics
    scrape_interval: 300s  # 5 minutes

  # Business Logic Metrics
  - job_name: 'deployment-metrics'
    static_configs:
      - targets: ['iam-metrics-exporter:8080']
    metrics_path: /deployment-metrics
    scrape_interval: 30s
    honor_labels: true

  # Compliance Metrics
  - job_name: 'compliance-metrics'
    static_configs:
      - targets: ['iam-metrics-exporter:8080']
    metrics_path: /compliance-metrics
    scrape_interval: 300s  # 5 minutes
    honor_labels: true

  # Cost Metrics
  - job_name: 'cost-metrics'
    static_configs:
      - targets: ['cost-exporter:9997']
    scrape_interval: 3600s  # 1 hour
    honor_labels: true

  # Performance Metrics
  - job_name: 'performance-metrics'
    static_configs:
      - targets: ['iam-metrics-exporter:8080']
    metrics_path: /performance-metrics
    scrape_interval: 15s
    honor_labels: true

  # Health Check Endpoints
  - job_name: 'health-checks'
    metrics_path: /health
    scrape_interval: 30s
    static_configs:
      - targets:
        - 'api-gateway:8000'
        - 'status-page:8081'
        - 'iam-metrics-exporter:8080'
        - 'notification-service:8082'

# Remote Write Configuration (for long-term storage)
remote_write:
  - url: "https://prometheus-remote-write.monitoring.com/api/v1/write"
    basic_auth:
      username: "{{ prometheus_remote_write_username }}"
      password: "{{ prometheus_remote_write_password }}"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'iam_.*'
        action: keep

# Remote Read Configuration
remote_read:
  - url: "https://prometheus-remote-read.monitoring.com/api/v1/read"
    basic_auth:
      username: "{{ prometheus_remote_read_username }}"
      password: "{{ prometheus_remote_read_password }}"
